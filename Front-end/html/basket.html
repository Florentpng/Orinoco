        <article>
            <div class="container" id="products"></div>
            <div class="container">
                <div class="row">
                    <div class="col h4" id="price"></div>
                </div>   
            </div>
        </article>
             
        <div class="container mt-5">
            <form action="" method="post" class="form" id="form">
                <div class="h4">Order form :</div>
                <div class="col" id="name-form">
                    <label for="fname"><span class="text-danger">*</span> First Name :</label>
                    <input type="text" name="fname" class="form-control" id="fname" required>
                    <label for="lname"><span class="text-danger">*</span> Last Name :</label>
                    <input type="text" name="lname" class="form-control" id="lname" required>
                </div>
                <div class="col" id="adress-form">
                    <label for="adress"><span class="text-danger">*</span> Adress :</label>
                    <input type="street" name="adress" class="form-control" id="address" required>
                    <label for="city"><span class="text-danger">*</span> City :</label>
                    <input type="city" name="city" class="form-control" id="city" required>
                </div>
                <div class="col" id="email-form">
                    <label for="email"><span class="text-danger">*</span> Email: </label>
                    <input type="email" name="email" class="form-control mb-3" id="email" required>
                </div>
                <div class="col" id="send">
                    <input type="submit" value="Send" class="form-control">
                </div>
            </form>
        </div>
